name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag diceone/haste-server:$(date +%s)
    - name: Push the Docker Image  
      run: docker push diceone/haste-server:$(date +%s)
